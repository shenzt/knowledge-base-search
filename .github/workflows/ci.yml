name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ── Tier 1: Lint + Unit（所有 PR，含 Fork，无 LLM 成本）──
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Lint
        run: python -m ruff check scripts/index.py scripts/mcp_server.py scripts/doc_preprocess.py tests/
        continue-on-error: true

      - name: Unit tests
        run: python -m pytest tests/unit/ -v

  # ── Tier 2: Integration（仅 main push / dispatch）──
  integration:
    needs: lint-and-unit
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports: ["6333:6333"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: hf-bge-m3-reranker-v1

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Restore Qdrant snapshot
        run: python scripts/index.py --snapshot-import kb/kb-redis-docs/snapshots/knowledge-base.snapshot
        env:
          QDRANT_URL: http://localhost:6333

      - name: Verify snapshot restore
        run: python scripts/index.py --status
        env:
          QDRANT_URL: http://localhost:6333

      - name: Integration smoke test
        run: python tests/integration/test_simple_search.py
        env:
          QDRANT_URL: http://localhost:6333

  # ── Tier 3: E2E Golden（仅 main push / dispatch）──
  e2e-golden:
    needs: integration
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports: ["6333:6333"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: hf-bge-m3-reranker-v1

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code@latest
        continue-on-error: true

      - name: Restore Qdrant snapshot
        run: python scripts/index.py --snapshot-import kb/kb-redis-docs/snapshots/knowledge-base.snapshot
        env:
          QDRANT_URL: http://localhost:6333

      - name: Start claude-code-router
        if: env.QWEN_API_KEY != ''
        run: |
          # 1. 先启动 router 让它创建默认 config
          npx -y claude-code-router@latest start --port 3456 &
          ROUTER_PID=$!
          sleep 5
          # 2. 找到实际的 config 文件路径并覆盖
          echo "=== Finding config files ==="
          find ~/.claude-code-router/ -name "*.json" -exec echo "Found: {}" \; -exec cat {} \;
          # 3. 用 Python 覆盖所有 config 文件
          python3 -c "
          import json, os, glob
          config = {
            'PORT': 3456,
            'Router': {'default': 'dashscope,qwen-plus-latest', 'think': 'dashscope,qwen-plus-latest'},
            'Providers': [{
              'name': 'dashscope',
              'api_key': os.environ['QWEN_API_KEY'],
              'api_base_url': 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions',
              'models': ['qwen-plus-latest'],
              'transformer': {'use': ['deepseek'], 'qwen-plus-latest': {'use': ['tooluse']}}
            }]
          }
          config_dir = os.path.expanduser('~/.claude-code-router/')
          for f in glob.glob(config_dir + '*.json'):
            with open(f, 'w') as fh:
              json.dump(config, fh, indent=2)
            print(f'Overwrote: {f}')
          "
          # 4. Kill 并重启 router
          kill $ROUTER_PID 2>/dev/null || true
          sleep 2
          npx -y claude-code-router@latest start --port 3456 &
          sleep 5
          curl -v http://127.0.0.1:3456/health 2>&1 || true
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}

      - name: Run E2E golden tests
        if: env.QWEN_API_KEY != ''
        timeout-minutes: 30
        run: |
          USE_ROUTER=1 ROUTER_URL=http://127.0.0.1:3456 \
          USE_MCP=1 EVAL_DATASET=golden \
          python tests/e2e/test_agentic_rag_sdk.py
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          ANTHROPIC_AUTH_TOKEN: "router-placeholder"
          QDRANT_URL: http://localhost:6333

      - name: Skip E2E (no QWEN_API_KEY)
        if: env.QWEN_API_KEY == ''
        run: echo "⚠️ QWEN_API_KEY not set, skipping E2E golden tests"
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}

      - name: Upload eval results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-results
          path: eval/
