name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ── Tier 1: Lint + Unit（所有 PR，含 Fork，无 LLM 成本）──
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Lint
        run: python -m ruff check scripts/index.py scripts/mcp_server.py scripts/doc_preprocess.py tests/
        continue-on-error: true

      - name: Unit tests
        run: python -m pytest tests/unit/ -v

  # ── Tier 2: Integration + E2E Golden（仅 main push / dispatch）──
  integration-and-e2e:
    needs: lint-and-unit
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports: ["6333:6333"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: hf-bge-m3-reranker-v1

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      # ── Integration ──
      - name: Restore Qdrant snapshot
        run: python scripts/index.py --snapshot-import kb/kb-redis-docs/snapshots/knowledge-base.snapshot
        env:
          QDRANT_URL: http://localhost:6333

      - name: Verify snapshot restore
        run: python scripts/index.py --status
        env:
          QDRANT_URL: http://localhost:6333

      - name: Integration smoke test
        run: python tests/integration/test_simple_search.py
        env:
          QDRANT_URL: http://localhost:6333

      - name: Retrieval eval (golden subset + RAGAS)
        run: python scripts/eval_retrieval.py --golden --ragas
        env:
          QDRANT_URL: http://localhost:6333
          JUDGE_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          JUDGE_MODEL: deepseek-chat
          JUDGE_BASE_URL: https://api.deepseek.com

      # ── E2E Golden ──
      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code@latest
        continue-on-error: true

      - name: Install claude-code-router
        run: npm install -g @musistudio/claude-code-router

      - name: Start claude-code-router
        if: env.QWEN_API_KEY != ''
        run: |
          mkdir -p ~/.claude-code-router
          python3 -c "
          import json, os
          config = {
            'PORT': 3456,
            'Router': {'default': 'dashscope,qwen-plus-latest', 'think': 'dashscope,qwen-plus-latest'},
            'Providers': [{
              'name': 'dashscope',
              'api_key': os.environ['QWEN_API_KEY'],
              'api_base_url': 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions',
              'models': ['qwen-plus-latest'],
              'transformer': {'use': ['deepseek'], 'qwen-plus-latest': {'use': ['tooluse']}}
            }]
          }
          for name in ['config.json', 'config-router.json']:
            path = os.path.expanduser('~/.claude-code-router/' + name)
            with open(path, 'w') as f:
              json.dump(config, f, indent=2)
            print(f'Wrote: {path}')
          "
          ccr start &
          sleep 10
          curl -sf http://127.0.0.1:3456/health && echo "Router is up" || echo "WARNING: Router may not be ready"
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}

      - name: Run E2E golden tests
        if: env.QWEN_API_KEY != ''
        timeout-minutes: 60
        run: |
          USE_ROUTER=1 ROUTER_URL=http://127.0.0.1:3456 \
          USE_MCP=1 EVAL_DATASET=golden \
          python tests/e2e/test_agentic_rag_sdk.py
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          ANTHROPIC_AUTH_TOKEN: "router-placeholder"
          QDRANT_URL: http://localhost:6333

      - name: Skip E2E (no QWEN_API_KEY)
        if: env.QWEN_API_KEY == ''
        run: echo "⚠️ QWEN_API_KEY not set, skipping E2E golden tests"
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}

      - name: Upload eval results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-results
          path: eval/
