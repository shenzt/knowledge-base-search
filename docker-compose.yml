version: '3.8'

services:
  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # Embedding MCP Server (新增)
  embedding-server:
    build:
      context: .
      dockerfile: docker/embedding-server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - BGE_M3_MODEL=BAAI/bge-m3
      - RERANKER_MODEL=BAAI/bge-reranker-v2-m3
      - USE_FP16=true
      # 如果有 GPU，取消注释下面这行
      # - CUDA_VISIBLE_DEVICES=0
    volumes:
      # 缓存模型文件，避免重复下载
      - huggingface_cache:/root/.cache/huggingface
      # 挂载代码
      - ./docker/embedding-server:/app
    restart: unless-stopped
    # 如果有 GPU，取消注释下面的配置
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  qdrant_data:
  huggingface_cache:
